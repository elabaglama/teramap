<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - TeraMap Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #ba9585 0%, #a88574 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 50px;
        }
        
        .login-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ba9585;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #ba9585;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #a88574;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .google-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .google-btn:hover {
            background: #f8f8f8;
            border-color: #ba9585;
        }
        
        .signup-link {
            color: #ba9585;
            text-decoration: none;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #ba9585;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="../images/general/teramaplogo.png" alt="TeraMap Hub">
        </div>
        
        <h1 class="login-title">Hoş Geldiniz</h1>
        <p class="login-subtitle">TeraMap Hub'a giriş yapın</p>
        
        <div id="error-message" class="message error-message"></div>
        <div id="success-message" class="message success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">Giriş Yap</button>
        </form>
        
        <button class="google-btn" id="google-btn">
            <i class="fab fa-google"></i>
            Google ile Giriş Yap
        </button>
        
        <p>Hesabınız yok mu? <a href="kaydol" class="signup-link">Kayıt olun</a></p>
        
        <a href="/hub" class="back-link">← Ana sayfaya dön</a>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        
        const firebaseConfig = {
          apiKey: "AIzaSyDaCK1u1z1mw4NrYW7-2rgP5AtriCybbYo",
          authDomain: "teramapcursor.firebaseapp.com",
          projectId: "teramapcursor",
          storageBucket: "teramapcursor.firebasestorage.app",
          messagingSenderId: "446128373922",
          appId: "1:446128373922:web:d04b8e9eb1863f053f57fb"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = '/hub/mekanlar';
            }
        });
        
        // Email login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Giriş yapılıyor...';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');
                setTimeout(() => {
                    window.location.href = '/hub/mekanlar';
                }, 1000);
            } catch (error) {
                let errorMessage = 'Giriş başarısız';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Bu e-posta ile kayıtlı kullanıcı bulunamadı';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Yanlış şifre';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Geçersiz e-posta adresi';
                        break;
                    default:
                        errorMessage = error.message;
                }
                showError(errorMessage);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Giriş Yap';
            }
        });
        
        // Google login
        document.getElementById('google-btn').addEventListener('click', async () => {
            hideMessages();
            
            try {
                await signInWithPopup(auth, googleProvider);
                showSuccess('Google ile giriş başarılı! Yönlendiriliyorsunuz...');
                setTimeout(() => {
                    window.location.href = '/hub/mekanlar';
                }, 1000);
            } catch (error) {
                showError('Google ile giriş başarısız: ' + error.message);
            }
        });
    </script>
</body>
</html>

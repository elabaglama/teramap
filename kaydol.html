<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tera Map - Kayıt Ol</title>
    
    <!-- Firebase v9 CDN -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDaCK1u1z1mw4NrYW7-2rgP5AtriCybbYo",
          authDomain: "teramapcursor.firebaseapp.com",
          projectId: "teramapcursor",
          storageBucket: "teramapcursor.firebasestorage.app",
          messagingSenderId: "446128373922",
          appId: "1:446128373922:web:d04b8e9eb1863f053f57fb"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // Optional: Configure Google provider
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        });
        
        // Make auth available globally
        window.firebaseAuth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.updateProfile = updateProfile;
        window.signInWithPopup = signInWithPopup;
        window.googleProvider = googleProvider;
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ba9585 0%, #a08073 100%);
            min-height: 100vh;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .welcome-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 4rem 6rem;
            color: white;
            position: relative;
        }
        
        .welcome-section h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        
        .welcome-section p {
            font-size: 1.4rem;
            font-weight: 300;
            opacity: 0.9;
            max-width: 500px;
        }
        
        .form-section {
            flex: 0 0 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .signup-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 45px;
        }
        
        .auth-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-links a {
            color: #ba9585;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: #a08073;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 0.4rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ba9585;
            box-shadow: 0 0 0 3px rgba(186, 149, 133, 0.1);
        }
        
        .hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.3rem;
        }
        
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .primary-btn {
            background-color: #ba9585;
            color: white;
        }
        
        .primary-btn:hover {
            background-color: #a08073;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(186, 149, 133, 0.2);
        }
        
        .google-btn {
            background-color: #6c6c6c;
            color: white;
        }
        
        .google-btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(108, 108, 108, 0.2);
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }
        

        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .welcome-section {
                padding: 3rem 4rem;
            }
            
            .welcome-section h1 {
                font-size: 3rem;
            }
            
            .welcome-section p {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .welcome-section {
                flex: 0 0 auto;
                padding: 3rem 2rem 1rem;
                text-align: center;
                align-items: center;
            }
            
            .welcome-section h1 {
                font-size: 2.5rem;
            }
            
            .welcome-section p {
                font-size: 1.1rem;
            }
            
            .form-section {
                flex: 1;
                padding: 1rem;
            }
            
            .signup-container {
                padding: 2rem 1.5rem;
            }
            
            .back-home {
                top: 1rem;
                left: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        ← Ana Sayfa
    </a>
    
    <div class="welcome-section">
        <h1>Hoş Geldiniz</h1>
        <p>Keşife çıkmak için bilgilerinizi giriniz.</p>
    </div>
    
    <div class="form-section">
        <div class="signup-container">
            <div class="logo">
                <img src="images/general/teramaplogo.png" alt="Tera Logo">
            </div>
            
            <div class="auth-links">
                <p>Zaten bir hesabınız var mı? <a href="/giris">Giriş yapın</a></p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="community">Topluluk İsmi (Uzun Adıyla)</label>
                    <input type="text" id="community" name="community" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="hint">En az 6 karakter, 1 harf ve 1 rakam içermelidir</div>
                </div>
                
                <button type="submit" id="submit-btn" class="primary-btn">Kayıt Ol</button>
            </form>
            
            <button type="button" id="google-signup" class="google-btn">
                <i class="fab fa-google"></i>
                Google ile Üye Ol
            </button>
        </div>
    </div>
    
    <!-- Firebase Authentication Logic -->
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signup-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            const googleSignupBtn = document.getElementById('google-signup');
            
            // Hata mesajı göster
            function showError(message) {
                hideAllMessages();
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Başarı mesajı göster
            function showSuccess(message) {
                hideAllMessages();
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }
            
            // Tüm mesajları gizle
            function hideAllMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            // Form submit with Firebase
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    fullName: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    communityName: document.getElementById('community').value.trim(),
                    password: document.getElementById('password').value
                };
                
                // Validation
                if (!formData.fullName || !formData.email || !formData.communityName || !formData.password) {
                    showError('Lütfen tüm alanları doldurun.');
                    return;
                }
                
                if (formData.password.length < 6) {
                    showError('Şifre en az 6 karakter olmalıdır.');
                    return;
                }
                
                // Email format kontrolü
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    showError('Geçerli bir e-posta adresi girin.');
                    return;
                }
                
                // Loading durumu
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Kayıt oluşturuluyor...';
                submitBtn.disabled = true;
                
                try {
                    // Firebase ile kayıt işlemi
                    const userCredential = await window.createUserWithEmailAndPassword(
                        window.firebaseAuth, 
                        formData.email, 
                        formData.password
                    );
                    
                    // Update user profile with display name
                    if (formData.fullName) {
                        await window.updateProfile(userCredential.user, {
                            displayName: formData.fullName
                        });
                    }
                    
                    showSuccess('Hesabınız başarıyla oluşturuldu! Giriş sayfasına yönlendiriliyorsunuz...');
                    
                    // Form'u temizle
                    form.reset();
                    
                    // Redirect to sign in page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/giris';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Kayıt hatası:', error);
                    
                    let errorMessage = 'Kayıt sırasında bir hata oluştu.';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Bu e-posta adresi zaten kullanımda.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Şifre çok zayıf. En az 6 karakter olmalıdır.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Geçersiz e-posta adresi.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Google signup
            googleSignupBtn.addEventListener('click', async () => {
                const originalText = googleSignupBtn.textContent;
                googleSignupBtn.textContent = 'Google ile giriş yapılıyor...';
                googleSignupBtn.disabled = true;
                
                try {
                    const result = await window.signInWithPopup(window.firebaseAuth, window.googleProvider);
                    const user = result.user;
                    
                    showSuccess('Google ile başarıyla giriş yaptınız! Anasayfaya yönlendiriliyorsunuz...');
                    
                    // Redirect to home page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Google signup error:', error);
                    
                    let errorMsg = 'Google ile giriş sırasında bir hata oluştu.';
                    
                    switch (error.code) {
                        case 'auth/cancelled-popup-request':
                        case 'auth/popup-closed-by-user':
                            errorMsg = 'Google giriş işlemi iptal edildi.';
                            break;
                        case 'auth/popup-blocked':
                            errorMsg = 'Pop-up engellendi. Lütfen tarayıcınızın pop-up ayarlarını kontrol edin.';
                            break;
                        default:
                            errorMsg = error.message;
                    }
                    
                    showError(errorMsg);
                } finally {
                    googleSignupBtn.textContent = originalText;
                    googleSignupBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>

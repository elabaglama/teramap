<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TeraMap</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/venues.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .admin-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .reservations-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #333;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .reservations-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .reservations-table th,
        .reservations-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .reservations-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        .reservations-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d63384;
            background: #f8d7da;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .approve-btn {
            background: #28a745;
            color: white;
        }

        .approve-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .reservations-table {
                font-size: 0.9em;
            }

            .reservations-table th,
            .reservations-table td {
                padding: 10px 8px;
            }

            .admin-header h1 {
                font-size: 2em;
            }

            .stat-number {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <nav class="app-nav">
            <div class="app-logo">
                <a href="/">
                    <img src="/logo transparent.png" alt="TeraMap Logo" class="logo-image">
                </a>
            </div>
            <div class="app-nav-links">
                <a href="/app/venues" class="nav-link">Mekanlar</a>
                <a href="/app/messages" class="nav-link">Mesajlar</a>
                <a href="/admin" class="nav-link active">Admin Panel</a>
            </div>
            <div class="app-profile">
                <div class="profile-placeholder" id="profile-btn">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </nav>
    </header>

    <div class="admin-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Rezervasyon yönetimi ve sistem istatistikleri</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-number" id="total-reservations">-</div>
                <div class="stat-label">Toplam Rezervasyon</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pending-reservations">-</div>
                <div class="stat-label">Bekleyen Rezervasyon</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="confirmed-reservations">-</div>
                <div class="stat-label">Onaylanan Rezervasyon</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="stat-number" id="emails-sent">-</div>
                <div class="stat-label">Gönderilen E-posta</div>
            </div>
        </div>

        <!-- Reservations Section -->
        <div class="reservations-section">
            <div class="section-header">
                <h2 class="section-title">Rezervasyonlar</h2>
                <button class="refresh-btn" onclick="loadReservations()">
                    <i class="fas fa-sync-alt"></i> Yenile
                </button>
            </div>

            <div id="reservations-content">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Rezervasyonlar yükleniyor...
                </div>
            </div>
        </div>
    </div>

    <script>
        let reservations = [];

        // Sayfa yüklendiğinde rezervasyonları getir
        document.addEventListener('DOMContentLoaded', function() {
            loadReservations();
        });

        // Rezervasyonları API'den getir
        async function loadReservations() {
            const content = document.getElementById('reservations-content');
            content.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Rezervasyonlar yükleniyor...</div>';

            try {
                const response = await fetch('/api/reservations');
                const data = await response.json();

                if (data.success) {
                    reservations = data.reservations;
                    updateStatistics();
                    renderReservations();
                } else {
                    throw new Error(data.message || 'Rezervasyonlar yüklenemedi');
                }
            } catch (error) {
                console.error('Rezervasyon yükleme hatası:', error);
                content.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Hata</h3>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="loadReservations()">Tekrar Dene</button>
                    </div>
                `;
            }
        }

        // İstatistikleri güncelle
        function updateStatistics() {
            const total = reservations.length;
            const pending = reservations.filter(r => r.status === 'pending').length;
            const confirmed = reservations.filter(r => r.status === 'confirmed').length;

            document.getElementById('total-reservations').textContent = total;
            document.getElementById('pending-reservations').textContent = pending;
            document.getElementById('confirmed-reservations').textContent = confirmed;
            document.getElementById('emails-sent').textContent = total * 2; // Her rezervasyon için 2 e-posta
        }

        // Rezervasyonları tablo olarak görüntüle
        function renderReservations() {
            const content = document.getElementById('reservations-content');

            if (reservations.length === 0) {
                content.innerHTML = '<div class="no-data">Henüz rezervasyon bulunmuyor.</div>';
                return;
            }

            let html = `
                <table class="reservations-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Mekan</th>
                            <th>Tarih</th>
                            <th>Müşteri</th>
                            <th>E-posta</th>
                            <th>Telefon</th>
                            <th>Durum</th>
                            <th>Oluşturulma</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            reservations.forEach(reservation => {
                const createdDate = new Date(reservation.created_at).toLocaleString('tr-TR');
                const statusClass = `status-${reservation.status}`;
                const statusText = {
                    'pending': 'Bekliyor',
                    'confirmed': 'Onaylandı',
                    'cancelled': 'İptal Edildi'
                };

                html += `
                    <tr>
                        <td>#${reservation.id}</td>
                        <td><strong>${reservation.venue}</strong></td>
                        <td>${reservation.date}</td>
                        <td>${reservation.name}</td>
                        <td><a href="mailto:${reservation.email}">${reservation.email}</a></td>
                        <td>${reservation.phone || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${statusText[reservation.status] || reservation.status}</span></td>
                        <td>${createdDate}</td>
                        <td>
                            <div class="actions">
                                ${reservation.status === 'pending' ? `
                                    <button class="action-btn approve-btn" onclick="updateReservationStatus(${reservation.id}, 'confirmed')">
                                        <i class="fas fa-check"></i> Onayla
                                    </button>
                                    <button class="action-btn reject-btn" onclick="updateReservationStatus(${reservation.id}, 'cancelled')">
                                        <i class="fas fa-times"></i> İptal
                                    </button>
                                ` : '-'}
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            content.innerHTML = html;
        }

        // Rezervasyon durumunu güncelle (gelecekte implement edilecek)
        async function updateReservationStatus(id, status) {
            try {
                // Bu fonksiyon şu anda sadece UI'da durum güncellemesi yapıyor
                // Gerçek bir API endpoint'i ile rezervasyon durumunu güncelleyebilir
                
                const reservation = reservations.find(r => r.id === id);
                if (reservation) {
                    reservation.status = status;
                    updateStatistics();
                    renderReservations();
                    
                    alert(`Rezervasyon #${id} durumu "${status}" olarak güncellendi.`);
                }
            } catch (error) {
                console.error('Durum güncelleme hatası:', error);
                alert('Durum güncellenemedi. Tekrar deneyin.');
            }
        }
    </script>
</body>
</html>

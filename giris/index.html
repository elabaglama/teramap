        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDaCK1u1z1mw4NrYW7-2rgP5AtriCybbYo",
          authDomain: "teramapcursor.firebaseapp.com",
          projectId: "teramapcursor",

          messagingSenderId: "446128373922",
          appId: "1:446128373922:web:d04b8e9eb1863f053f57fb"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // Optional: Configure Google provider
        googleProvider.setCustomParameters({
          prompt: 'select_account'

        // Make auth available globally
        window.firebaseAuth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.googleProvider = googleProvider;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>

            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ba9585 0%, #a08073 100%);

        .auth-container {

        }
        
        .auth-form .form-group {
            margin-bottom: 1.2rem;

        }
        
        .auth-form label {

            font-size: 0.9rem;

    <div class="auth-container">

        <h1>Giriş Yap</h1>
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <button type="button" id="google-signin" class="google-btn">

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="primary-btn">Giriş Yap</button>
        </form>

            <p>Hesabınız yok mu? <a href="/kaydol">Üye olun</a></p>

    <!-- Firebase Authentication Script -->
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const signinForm = document.getElementById('signin-form');
            const googleSigninBtn = document.getElementById('google-signin');
            const forgotPasswordLink = document.getElementById('forgot-password');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide all messages
            function hideAllMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
            
            // Show error message
            function showError(message) {
                hideAllMessages();
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Show success message
            function showSuccess(message) {
                hideAllMessages();
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }
            
            // Email/Password Sign In
            signinForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showError('Lütfen e-posta ve şifrenizi girin.');
                    return;
                }
                
                const submitBtn = signinForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Giriş yapılıyor...';
                submitBtn.disabled = true;
                
                try {
                    const userCredential = await window.signInWithEmailAndPassword(
                        window.firebaseAuth, 
                        email, 
                        password
                    );
                    showSuccess('Başarıyla giriş yaptınız!');
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } catch (error) {
                    console.error('Sign in error:', error);
                    
                    let errorMessage = 'Giriş sırasında bir hata oluştu.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Bu e-posta adresi ile kayıtlı kullanıcı bulunamadı.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Yanlış şifre.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Geçersiz e-posta adresi.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'Bu hesap devre dışı bırakılmış.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Google Sign In
            googleSigninBtn.addEventListener('click', async () => {
                const originalText = googleSigninBtn.textContent;
                googleSigninBtn.textContent = 'Google ile giriş yapılıyor...';
                googleSigninBtn.disabled = true;
                
                try {
                    const result = await window.signInWithPopup(window.firebaseAuth, window.googleProvider);
                    showSuccess('Google ile başarıyla giriş yaptınız!');
                    
                    // Redirect to home page after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } catch (error) {
                    console.error('Google sign in error:', error);
                    
                    let errorMessage = 'Google ile giriş yapılırken bir hata oluştu.';
                    
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            errorMessage = 'Giriş penceresi kapatıldı.';
                            break;
                        case 'auth/popup-blocked':
                            errorMessage = 'Açılır pencere engellendi. Lütfen tarayıcı ayarlarınızı kontrol edin.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                } finally {
                    googleSigninBtn.innerHTML = '<i class="fab fa-google"></i> Google ile Giriş Yap';
                    googleSigninBtn.disabled = false;
                }
            });
            
            // Forgot Password
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showError('Şifre sıfırlama için lütfen e-posta adresinizi girin.');
                    return;
                }
                
                try {
                    await window.sendPasswordResetEmail(window.firebaseAuth, email);
                    showSuccess('Şifre sıfırlama e-postası gönderildi. E-posta kutunuzu kontrol edin.');
                } catch (error) {
                    console.error('Password reset error:', error);
                    
                    let errorMessage = 'Şifre sıfırlanırken bir hata oluştu.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Bu e-posta adresi ile kayıtlı kullanıcı bulunamadı.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Geçersiz e-posta adresi.';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showError(errorMessage);
                }
            });
        });
    </script>

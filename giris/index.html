<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase v9 CDN -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaCK1u1z1mw4NrYW7-2rgP5AtriCybbYo",
            authDomain: "teramapcursor.firebaseapp.com",
            projectId: "teramapcursor",
            storageBucket: "teramapcursor.appspot.com",
            messagingSenderId: "446128373922",
            appId: "1:446128373922:web:d04b8e9eb1863f053f57fb"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // Make auth available globally
        window.firebaseAuth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.googleProvider = googleProvider;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico?v=1751627296819">

<link rel="icon" href="../favicon.ico?v=1748898958595">
    <link rel="icon" href="../favicon/favicon.svg?v=1748898958595" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../favicon/favicon.png?v=1748898958595">
    <link rel="manifest" href="../site.webmanifest?v=1748898958595">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ba9585 0%, #a08073 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 1.5rem 1rem 1rem 1rem;
            margin: 0;
        }
        
        .auth-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
        }
        
        .auth-form .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #333;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: #ba9585;
            box-shadow: 0 0 0 3px rgba(186, 149, 133, 0.1);
        }
        
        .auth-form button {
            width: 100%;
            margin-top: 0.8rem;
            margin-bottom: 0.8rem;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .primary-btn {
            background-color: #ba9585;
            color: white;
        }
        
        .primary-btn:hover {
            background-color: #a08073;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(186, 149, 133, 0.2);
        }
        
        .google-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c6c6c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .google-btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(108, 108, 108, 0.2);
        }
        
        .google-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 0.8rem 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e5e5;
        }
        
        .divider span {
            background-color: white;
            padding: 0 1rem;
        }
        
        .forgot-password {
            display: block;
            color: #ba9585;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.2rem;
            margin-top: 0.8rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #a08073;
        }
        
        .auth-links {
            margin-top: 1rem;
        }
        
        .auth-links p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .auth-links a {
            color: #ba9585;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: #a08073;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                max-width: 90%;
                padding: 2.5rem 2rem;
            }
            
            .back-home {
                top: 1rem;
                left: 1rem;
                font-size: 0.9rem;
            }
        }
        
        .error-message, .success-message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }
        
        .logo-img {
            max-height: 40px;
            max-width: 100%;
            width: auto;
            vertical-align: middle;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i> Ana Sayfa
    </a>
    <div class="auth-container">
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <button type="button" id="google-signin" class="google-btn">
            <i class="fab fa-google"></i>
            Google ile Giriş Yap
        </button>
        
        <div class="divider">
            <span>veya</span>
        </div>
        
        <form class="auth-form" id="signin-form">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="primary-btn">Giriş Yap</button>
        </form>
        
        <a href="#" id="forgot-password" class="forgot-password">Şifremi Unuttum</a>
        
        <div class="auth-links">
            <p>Hesabınız yok mu? <a href="/kaydol">Üye olun</a></p>
        </div>
    </div>

    <!-- Firebase Authentication Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signin-form');
            const googleBtn = document.getElementById('google-signin');
            const forgotPasswordBtn = document.getElementById('forgot-password');
            
            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                    window.showToast('Başarıyla giriş yaptınız!', 'success');
                    setTimeout(() => {
                        window.location.href = '/hub/mekanlar';
                    }, 1000);
                } catch (error) {
                    console.error('Error:', error);
                    let errorMessage = 'Giriş yapılamadı. ';
                    
                    switch (error.code) {
                        case 'auth/invalid-login-credentials':
                            errorMessage += 'E-posta veya şifre hatalı.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage += 'Çok fazla başarısız deneme. Lütfen daha sonra tekrar deneyin.';
                            break;
                        default:
                            errorMessage += 'Lütfen bilgilerinizi kontrol edin.';
                    }
                    
                    window.showToast(errorMessage, 'error');
                }
            });
            
            // Handle Google sign in
            googleBtn.addEventListener('click', async function() {
                try {
                    await window.signInWithPopup(window.firebaseAuth, window.googleProvider);
                    window.showToast('Google ile başarıyla giriş yaptınız!', 'success');
                    setTimeout(() => {
                        window.location.href = '/hub/mekanlar';
                    }, 1000);
                } catch (error) {
                    console.error('Error:', error);
                    window.showToast('Google ile giriş yapılamadı.', 'error');
                }
            });
            
            // Handle forgot password
            forgotPasswordBtn.addEventListener('click', async function() {
                const email = document.getElementById('email').value;
                
                if (!email) {
                    window.showToast('Lütfen e-posta adresinizi girin.', 'error');
                    return;
                }
                
                try {
                    await window.sendPasswordResetEmail(window.firebaseAuth, email);
                    window.showToast('Şifre sıfırlama bağlantısı e-posta adresinize gönderildi.', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    window.showToast('Şifre sıfırlama bağlantısı gönderilemedi.', 'error');
                }
            });
        });
    </script>

    <script type="module" src="js/nav-auth.js"></script>
</body>
</html>

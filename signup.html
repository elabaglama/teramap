<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaydol - Tera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #fbfbfb;
        }

        .signup-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ba9585;
        }

        .form-group .hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.3rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #ba9585;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a88574;
        }

        .image-section {
            flex: 1;
            background-color: #ba9585;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .circle {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: absolute;
        }

        @media (max-width: 768px) {
            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <div class="logo">
                <img src="logo.png" alt="Tera Logo">
            </div>
            <h1>Hoş Geldiniz</h1>
            <p>Keşife çıkmak için bilgilerinizi giriniz.</p>
            <form id="signupForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="inviteCode">Kaydolma Kodu</label>
                    <input type="text" id="inviteCode" name="inviteCode" required>
                </div>
                <div class="form-group">
                    <label for="fullName">Ad Soyad</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="communityName">Topluluk İsmi (Uzun Adıyla)</label>
                    <input type="text" id="communityName" name="communityName" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                    <div class="hint">En az 6 karakter, 1 harf ve 1 rakam içermelidir</div>
                </div>
                <button type="submit">Kaydol</button>
            </form>
        </div>
    </div>
    <div class="image-section">
        <div class="circle" style="top: 20%; left: 60%;"></div>
        <div class="circle" style="bottom: 30%; right: 70%;"></div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            if (password.length < 6 || !/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
                alert('Şifre en az 6 karakter uzunluğunda olmalı ve en az 1 harf ve 1 rakam içermelidir.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

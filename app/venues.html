<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekanlar - TeraMap</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/venues.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/favicon/favicon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <nav class="app-nav">
            <div class="app-logo">
                <a href="/">
                    <img src="/logo transparent.png" alt="TeraMap Logo" class="logo-image">
                </a>
            </div>
            <div class="app-nav-links">
                <a href="/app/venues" class="nav-link active">Mekanlar</a>
                <a href="/app/messages" class="nav-link">Mesajlar</a>
                <a href="#" class="nav-link">Bildirimler</a>
            </div>
            <div class="app-profile">
                <div class="profile-placeholder" id="profile-btn">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="venues-main">


        <!-- Filter Section -->
        <section class="venues-filter">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Tümü</button>
                <button class="filter-btn" data-filter="paid">Ücretli</button>
                <button class="filter-btn" data-filter="youth-free">Gençlik Ekiplerine Ücretsiz</button>
            </div>
            <!-- Removed the filter-info div with venue count -->
        </section>

        <!-- Venues Grid -->
        <section class="venues-grid-section">
            <div class="venues-grid" id="venues-grid">
                <!-- Venues will be loaded here -->
            </div>
        </section>

        <!-- Loading State -->
        <div class="loading-state" id="loading-state">
            <div class="loading-spinner"></div>
            <p>Mekanlar yükleniyor...</p>
        </div>
    </main>

    <script src="/js/venues.js"></script>
    
    <!-- Auth Guard for Direct Access -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDaCK1u1z1mw4NrYW7-2rgP5AtriCybbYo",
            authDomain: "teramapcursor.firebaseapp.com",
            projectId: "teramapcursor",
            storageBucket: "teramapcursor.appspot.com",
            messagingSenderId: "446128373922",
            appId: "1:446128373922:web:d04b8e9eb1863f053f57fb"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Check auth state on page load
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // No user logged in, redirect to register
                window.location.href = '/kaydol';
            }
        });
        
        // Profile button click handler
        document.addEventListener('DOMContentLoaded', function() {
            const profileBtn = document.getElementById('profile-btn');
            if (profileBtn) {
                profileBtn.addEventListener('click', function() {
                    const user = auth.currentUser;
                    if (user) {
                        window.location.href = '/profil';
                    } else {
                        window.location.href = '/kaydol';
                    }
                });
            }
        });
    </script>
</body>
</html>

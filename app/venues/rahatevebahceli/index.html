<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekan Detayı - TeraMap</title>
    <link rel="stylesheet" href="../../../css/styles.css">
    <link rel="stylesheet" href="../../../css/venue-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="../../../favicon.ico">
    <link rel="icon" href="../../../favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../../../favicon/favicon.png">
    <link rel="manifest" href="../../../site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="venue-header">
        <div class="venue-nav-container">
            <div class="venue-logo">
                <a href="/">
                    <span class="logo-text">home</span>
                </a>
            </div>
            <nav class="venue-nav">
                <a href="/app/venues" class="nav-item active">Venues</a>
                <a href="/app/messages" class="nav-item">Messages</a>
                <a href="/app/notifications" class="nav-item">Notifications</a>
            </nav>
            <div class="venue-profile">
                <img src="../../../app/static/images/profile.jpg" alt="Profile" class="profile-image">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="venue-detail-main">
        <div class="venue-detail-container">
            <!-- Left Side - Venue Info -->
            <div class="venue-info-section">
                <div class="venue-image-container">
                    <img id="venue-image" src="" alt="Mekan Resmi" class="venue-main-image">
                </div>
                
                <div class="venue-header-info">
                    <h1 id="venue-name" class="venue-title">Yükleniyor...</h1>
                    <p id="venue-location" class="venue-subtitle">Yükleniyor...</p>
                </div>

                <div class="venue-info-grid">
                    <div class="capacity-section">
                        <h3>Capacity</h3>
                        <p id="venue-capacity">Yükleniyor...</p>
                    </div>
                    
                    <div class="overview-section">
                        <h3>Overview</h3>
                        <p id="venue-description">Yükleniyor...</p>
                    </div>
                </div>

                <div class="amenities-section">
                    <h3>Amenities</h3>
                    <div class="amenities-grid" id="amenities-grid">
                        <!-- Amenities will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Side - Calendar & Booking -->
            <div class="booking-section">
                <div class="calendar-widget">
                    <div class="calendar-header">
                        <button id="prev-month" class="calendar-nav">&lt;</button>
                        <h3 id="current-month">October 2024</h3>
                        <button id="next-month" class="calendar-nav">&gt;</button>
                    </div>
                    
                    <div class="calendar-grid">
                        <div class="calendar-weekdays">
                            <div class="weekday">S</div>
                            <div class="weekday">M</div>
                            <div class="weekday">T</div>
                            <div class="weekday">W</div>
                            <div class="weekday">T</div>
                            <div class="weekday">F</div>
                            <div class="weekday">S</div>
                        </div>
                        <div class="calendar-days" id="calendar-days">
                            <!-- Calendar days will be generated here -->
                        </div>
                    </div>
                </div>

                <button class="reserve-btn" id="reserve-btn">Reserve Venue</button>
            </div>
        </div>
    </main>

    <script src="../../../js/venue-detail.js"></script>
</body>
</html>

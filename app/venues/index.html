<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues | TeraMap</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body { background: #fafafa; font-family: 'Inter', sans-serif; margin: 0; }
        .container { max-width: 1100px; margin: 48px auto; background: #fff; border-radius: 20px; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .filters { display: flex; gap: 12px; margin-bottom: 32px; }
        .filter-btn { border: none; background: #f3f3f3; color: #444; padding: 10px 22px; border-radius: 20px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .filter-btn.active, .filter-btn:hover { background: #e0e0e0; color: #222; }
        .venues-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 28px; }
        .venue-card { background: #fff; border-radius: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); overflow: hidden; display: flex; flex-direction: column; }
        .venue-img { width: 100%; height: 160px; object-fit: cover; }
        .venue-info { padding: 18px 16px 14px 16px; }
        .venue-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 6px; }
        .venue-meta { color: #888; font-size: 0.97rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Tümü</button>
            <button class="filter-btn" data-filter="paid">Ücretli</button>
            <button class="filter-btn" data-filter="youthfree">Gençlik Ekiplerine Ücretsiz</button>
        </div>
        <div class="venues-grid" id="venuesGrid"></div>
    </div>
    <script src="js/venues.js"></script>
</body>
</html>

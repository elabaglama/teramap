<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Tera Map</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 120px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .save-btn {
            width: 100%;
            padding: 14px;
            background: #ba9585;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="../images/general/teramaplogo.png" alt="TERA MAP" style="height: 40px;"></div>
            <ul class="nav-links">
                <li><a href="/">Ana Sayfa</a></li>
                <li><a href="/mekanlar">Mekanlar</a></li>
                <li><a href="#" onclick="logout()">Çıkış Yap</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <h1>Profil Bilgileri</h1>
        <form id="profile-form">
            <div class="form-group">
                <label>Ad Soyad</label>
                <input type="text" id="display-name" required>
            </div>
            <div class="form-group">
                <label>E-posta</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Yeni Şifre</label>
                <input type="password" id="new-password" placeholder="Değiştirmek istiyorsanız girin">
            </div>
            <button type="submit" class="save-btn">Kaydet</button>
        </form>
        <div id="message" style="margin-top: 1rem;"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        
        const firebaseConfig = {
          apiKey: "AIzaSyDaCK1u1z1mw4NrYW7-2rgP5AtriCybbYo",
          authDomain: "teramapcursor.firebaseapp.com",
          projectId: "teramapcursor",
          storageBucket: "teramapcursor.firebasestorage.app",
          messagingSenderId: "446128373922",
          appId: "1:446128373922:web:d04b8e9eb1863f053f57fb"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        let currentUser = null;
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('display-name').value = user.displayName || '';
                document.getElementById('email').value = user.email || '';
            } else {
                window.location.href = '/giris';
            }
        });
        
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;
            
            try {
                const displayName = document.getElementById('display-name').value;
                await updateProfile(currentUser, { displayName });
                document.getElementById('message').innerHTML = '<div style="color: green;">Profil güncellendi!</div>';
            } catch (error) {
                document.getElementById('message').innerHTML = '<div style="color: red;">Hata: ' + error.message + '</div>';
            }
        });
        
        window.logout = async function() {
            try {
                await signOut(auth);
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
